<!--index.html에서 파노라마 감상하러 가기를 누르면 이동하는 페이지,닫기 버튼을 만들어주었고 회전 속도를 2배 늘려주었다.-->
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Welcome to the Points of View!</title>
</head>


<body onload="init();">
    <button onclick="bye()">현재 창 닫기</button>
    <canvas id="canvas" width="800" height="200"></canvas>
<script>
var img = new Image();



img.src = 'https://mdn.mozillademos.org/files/4553/Capitan_Meadows,_Yosemite_National_Park.jpg';
var CanvasXSize = 800;
var CanvasYSize = 200;
var speed = 60; 
var scale = 1.05;
var y = -4.5; 


var dx = 0.75;
var imgW;
var imgH;
var x = 0;
var clearX;
var clearY;
var ctx;

img.onload = function() {
    imgW = img.width*scale;
    imgH = img.height*scale;
    if (imgW > CanvasXSize) { x = CanvasXSize-imgW; } 
    if (imgW > CanvasXSize) { clearX = imgW; } 
    else { clearX = CanvasXSize; }
    if (imgH > CanvasYSize) { clearY = imgH; } 
    else { clearY = CanvasYSize; }

    ctx = document.getElementById('canvas').getContext('2d');

    return setInterval(draw, speed);
}

function draw() {

    ctx.clearRect(0,0,clearX,clearY);

    if (imgW <= CanvasXSize) {

        if (x > (CanvasXSize)) { x = 0; }

        if (x > (CanvasXSize-imgW)) { ctx.drawImage(img,x-CanvasXSize+1,y,imgW,imgH); }
    }
  
    else {
   
        if (x > (CanvasXSize)) { x = CanvasXSize-imgW; }
   
        if (x > (CanvasXSize-imgW)) { ctx.drawImage(img,x-imgW+1,y,imgW,imgH); }
    }

    ctx.drawImage(img,x,y,imgW,imgH);

    x += dx;
}

function bye()
{
    alert("안녕히 가십시오!");
    window.close();
} 
    </script>

</body>
</html>
